<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="first">
            <div class="side">
                <img src="images/storefront-outline.png" id="oses">
                <h1 id="name">Oses</h1>
            </div>
            <div id="mobile-menu">
                <nav>
                    <ul class="nav-menu">
                        <li><a href="#" class="nav-link">Start</a></li>
                        <li><a href="#" class="nav-link">About us</a></li>
                        <li><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <form class="registration">
        <div class="username">
            <img src="images/person-outline.png" id="person">
            <label for="username"><strong id="info">Username: </strong></label><br/>
            <input type="text" placeholder="enter your username">
        </div>
        <div class="email">
            <img src="images/email-mail-svgrepo-com.png" id="person">
            <label for="email"><strong id="info">Email: </strong></label><br/>
            <input type="email" placeholder="enter your email">
        </div>
        <div class="Phone Number">
            <img src="Images/phone-call-svgrepo-com.svg" id="person">
            <label for="phone number"><strong id="info">Phone Number: </strong></label><br/>
            <input type="number" placeholder="enter your phone number">
        </div>
        <div class="Password">
            <img src="images/password-svgrepo-com.png" id="person">
            <label for="password"><strong id="info">Password: </strong></label><br/>
            <input type="password" placeholder="enter your password">
        </div>
        <div class="Password">
            <img src="images/password-svgrepo-com.png" id="person">
            <label for="password"><strong id="info">Confirm Password: </strong></label><br/>
            <input type="password" placeholder="confirm password">
        </div>
        <button type="submit">submit</button>
    </form>
    <div class="footer">
        <img src="images/logo-facebook.png" id="media">
        <img src="images/logo-instagram (1).png" id="media">
        <img src="images/logo-twitter.png" id="media">
    </div>
    <script src=" node.js "></script>
</body>

</html>
